<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keyword" content="재능기부, 재능판매, 재능공유, 재능, 무지개마켓">
  <meta name="description" content="재능 기부 및 판매를 목적으로 하는 SNS입니다.">
  <meta property="og:title" content="🌈 무지개 마켓">
  <meta property="og:description" content="재능 기부 및 판매를 목적으로 하는 SNS입니다.">
  <meta property="og:image"
    content="https://user-images.githubusercontent.com/108033922/211717016-fab59b69-8cba-4fde-98b9-7a8154a94af8.png">
  <link rel="icon" href="./favicon.ico" />
  <title>무지개 마켓</title>
</head>

<body>
  <div id="root"></div>
  <script>

    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    window.addEventListener('resize', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
    window.addEventListener('touchend', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
</body>

</html>
